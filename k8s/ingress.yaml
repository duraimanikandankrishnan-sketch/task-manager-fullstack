apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskmgr-ingress
  namespace: taskmgr
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: taskmgr.example.com  # replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskmgr-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: taskmgr-backend
            port:
              number: 8080
