apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: taskmgr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: taskdb
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskmgr-secrets
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: taskmgr-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: taskmgr
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
